{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% load account %}

{% block head_title %}회원가입{% endblock %}

{% block content %}
<div class="container-kds">
    <div class="login-form-kds">
        <h2>회원가입</h2>

        <div class="login-form-bottom-kds">
            <form method="post" action="{% url 'account_signup' %}" id="login-form-inner-kds">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="signup-btn-kds">회원가입</button>
            </form>

            <hr>

            <div class="social-login-container-kds">
                <h3>소셜 계정으로 가입</h3><br>
                <a href="{% provider_login_url 'google' %}">구글로 가입</a><br>
                <a href="{% provider_login_url 'kakao' %}">카카오로 가입</a><br>
                <a href="{% provider_login_url 'naver' %}">네이버로 가입</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
